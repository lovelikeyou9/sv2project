<div class="card product-card position-relative">

    <div class="product-image shodow" style="width: 100%">
        <!-- {{ product | json }} -->

        <span class="badge-category">coca</span>
        <img [src]="product.image" class="product-image img-fluid" alt="Basketball Sandals"
            style="height: 200px; width: 100%; object-fit: contain;">
        <div class="vertical-text product-title">
            <h5>{{ product.name }}</h5>
        </div>
    </div>
    <span class="badge badge-danger product-discount">-30%</span>

    <div class="card-body">
        <div class="product-description">
            <h6>{{ product.name }}</h6>
        </div>
        <p class="mb-1">
            <span class="text-danger fw-bold">{{ product.price | currency }}</span>
            <span class="text-muted text-decoration-line-through">{{ ' - ' + (product.price | khmerCurrency:"in") }}</span>
        </p>

        <h6 class="card-title mb-2">{{ product.category }}</h6>
        <div class="color-options">
            <span class="color-yellow"></span>
            <span class="color-black"></span>
            <span class="color-gray"></span>
            <span class="color-dark"></span>
            <span class="color-plus">+</span>
        </div>
    </div>
</div>
